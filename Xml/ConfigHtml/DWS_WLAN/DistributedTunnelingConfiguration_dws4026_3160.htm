<div class="profileConfigDiv">
    <input id="moduleName" type="hidden" value="DistributedTunnelingConfiguration" />
    <ul class="noTopCon noPartTitle">
        <li><span class="spanTilte">Distributed Tunnel Clients</span>
            <input id="DistributedTunnelingConfiguration_wsDistTunnelMaxClient_PageData" name="DistributedTunnelingConfiguration_wsDistTunnelMaxClient_PageData"
                type="text" maxlength="4" value="" class="validate[required,custom[validNumber],min[1],max[8000]]" /><span
                    class="spanTip">(1 to 8000)</span> </li>
        <li><span class="spanTilte">Distributed Tunnel Idle Timeout</span>
            <input id="DistributedTunnelingConfiguration_wsDistTunnelIdleTimeout_PageData" name="DistributedTunnelingConfiguration_wsDistTunnelIdleTimeout_PageData"
                type="text" maxlength="4" value="" class="validate[required,custom[validNumber],min[30],max[3600]]" /><span
                    class="spanTip">(30 to 3600)</span></li>
        <li><span class="spanTilte">Distributed Tunnel Timeout</span>
            <input id="DistributedTunnelingConfiguration_wsDistTunnelMaxTimeout_PageData" name="DistributedTunnelingConfiguration_wsDistTunnelMaxTimeout_PageData"
                type="text" maxlength="5" value="" class="validate[required,custom[validNumber],min[30],max[86400]]" /><span
                    class="spanTip">(30 to 86400)</span> </li>
        <li><span class="spanTilte">Distributed Tunnel Max Multicast Replications Allowed</span>
            <input id="DistributedTunnelingConfiguration_wsDistTunnelMaxMcastRepl_PageData" name="DistributedTunnelingConfiguration_wsDistTunnelMaxMcastRepl_PageData"
                type="text" maxlength="4" value="" class="validate[required,custom[validNumber],min[1],max[1024]]" /><span
                    class="spanTip">(1 to 1024)</span> </li>
    </ul>
</div>
